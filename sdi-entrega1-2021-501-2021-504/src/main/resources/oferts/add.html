<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{offers.add.title}">Agregar Nota</h2>
		<form class="form-horizontal" method="post" action="/mark/add">
			<div class="form-group">
				<label th:text="#{offers.add.title}" 
                    class="control-label col-sm-2" for="title">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="#{offers.add.title.description}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label th:text="#{offers.add.detail}" 
                    class="control-label col-sm-2" for="detail">Detalle:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="#{offers.add.detail.details}" required="true" />
				</div>
			</div>
            <div class="form-group">
				<label th:text="#{offers.add.date}" 
                    class="control-label col-sm-2" for="date">Date:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="#{offers.add.date.example}" required="true" />
				</div>
			</div>
            <div class="form-group">
				<label th:text="#{offers.add.price}" 
                    class="control-label col-sm-2" for="price">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="#{offers.add.price.example}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
