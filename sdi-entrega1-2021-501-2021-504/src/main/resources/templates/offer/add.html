<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{offers.add}">Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
			<div class="form-group">
				
				<label th:text="#{offers.add.title}" 
                    class="control-label col-sm-2" for="title">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Movil Samsung"  /><span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}" />
				</div>
			</div>
			
			<div class="form-group">
				<label th:text="#{offers.add.detail}" 
                    class="control-label col-sm-2" for="description">Detalle:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Movil de calidad"  /><span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" />
				</div>
			</div>
			
           
            <div class="form-group">
				<label th:text="#{offers.add.price}" 
                    class="control-label col-sm-2" for="price">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price"
						placeholder="10"  value="0"/><span
						class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{offers.add.send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
